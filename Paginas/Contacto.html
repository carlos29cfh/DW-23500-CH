<h1>Contacto</h1>
<h2>Formulario de registro</h2>
<main>
    <form action="#">
        <label for="Name"> Nombre: </label>
        <input type="text" Name="Name">
        <br>
        <label for="Email"> Email: </label>
        <input type="Email" Name="Email">
        <br>
        <label for="Password"> Password: </label>
        <input type="Password">
        <br>
        <label for="terms"> Acepta terminos y condiciones?</label>
        <input type="checkbox" name="terms">
        <br>
        <label form="radio"> Sexo </label>
        <input type="radio" name="Sexo" value="h" />Hombre<input type="radio" name="Sexo" value="m" />Mujer
        <br>
        <fieldset>
            <legend>Escriba su mensaje</legend>
            <textarea name="Comentario" id="" cols="50" rows="30"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
</form>
</main>
